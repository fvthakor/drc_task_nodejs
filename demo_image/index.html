<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form id="form_el" class='new-project' action='javascript:void(0)' method='POST' enctype="multipart/form-data">
	    <label for='file'>Select your image:</label>
	    <input type='file' multiple='multiple' accept='image/*' name='uploadedImages' id='file' />
	    <span class='hint'>Supported files: jpg, jpeg, png.</span>
	    <button type='submit'>upload</button>
	</form>
</body>
<script type="text/javascript">
	const form_el = document.getElementById("form_el");
	form_el.addEventListener('submit', async function (e) {
	var data = new FormData();
    const files = e.target.uploadedImages.files;
    if (files.length != 0) {
        for (const single_file of files) {
            data.append('uploadedImages', single_file)
        }
    }

    const submit_data_fetch = await fetch('http://localhost:5000/product/add-image/1', {
	    method: 'POST',
	    body: data
	});
	console.log(submit_data_fetch);
});


</script>
</html>
